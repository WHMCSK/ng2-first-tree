<div style="position: relative;" class="tree-container">
    <!-- <div class="search-wrapper"> -->
    <div class="row">
        <button (click)="allShow()">全部展开</button>
        <button (click)="allHide()">全部收起</button>
    </div>
    <div class="row">
        <input type="search" placeholder="搜索" name="searchValue" id="" [(ngModel)]="searchValue">
        <button>搜索</button>
    </div>
    <!-- <P [ngClass]="{'selected':true}">水电费大幅度</P> [ngClass]="{'selected': a.selected}"-->
    <div *ngFor='let a of data' class='select' #box>
        <!--一级-->
        <div #div1>
            <ul>
                <!--图标  -->
                <li (click)='onNodeClicked($event,a)' (contextmenu)="rightClick(a, $event,div1)">
                    <i class="{{settings.hideicon}} fonticon" *ngIf="a.children&&!a.co" (click)="showTree(a,$event)"></i>
                    <i class="{{settings.showicon}} fonticon" *ngIf="a.children&&a.co" (click)="showTree(a,$event)"></i>
                    <span>{{a.text}}</span>
                </li>
            </ul>
        </div>
        <!--二级-->
        <ng-container *ngIf='a.co'>
            <ng-container *ngFor='let b of a.children'>
                <ul #div2 [style.padding-left.px]="b.treeheight == 2 ? 30 : 0">
                    <li (click)='onNodeClicked($event,b)' (contextmenu)="rightClick(b, $event,div2)"><i class="{{settings.hideicon}} fonticon" *ngIf="b.children&&!b.co" (click)="showTree(b,$event)"></i>
                        <i class="{{settings.showicon}} fonticon" *ngIf="b.children&&b.co" (click)="showTree(b,$event)"></i>
                        <i class="{{settings.wenjicon}} fonticon" *ngIf="!b.children&&b.co" (click)="showTree(b,$event)"></i>
                        <i class="{{settings.wenjicon}} fonticon" *ngIf="!b.children&&!b.co" (click)="showTree(b,$event)"></i>
                        <span>{{b.text}}</span>
                    </li>
                </ul>
                <!--无-->
                <ng-container *ngIf='b.co'>
                    <ul #div3 [style.padding-left.px]="c.treeheight == 3 ? 60 : 0" *ngFor='let c of b.children'>
                        <li (click)='onNodeClicked($event,c)' (contextmenu)="rightClick(c, $event,div3)"><i class="{{settings.hideicon}} fonticon" *ngIf="c.children&&!c.co" (click)="showTree(c,$event)"></i>
                            <i class="{{settings.showicon}} fonticon" *ngIf="c.children&&c.co" (click)="showTree(c,$event)"></i>
                            <i class="{{settings.wenjicon}} fonticon"></i>
                            <span>{{c.text}}</span>
                        </li>
                    </ul>
                </ng-container>
            </ng-container>
        </ng-container>
    </div>
    <!--右键的弹出框 menuShow:是否右键功能-->
    <div class="contextmenu" *ngIf="menuShow" #contextmenu [ngStyle]="{'top.px': top,'left.%': left}">
        <ul class="list">
            <li class="list-item" *ngFor="let item of settings.menu" (click)="nodeMenuClick(item)">{{item.text}}</li>
        </ul>
    </div>
</div>
